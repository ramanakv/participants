<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
#d1 {
	border: 3px solid blue;
	border-radius: 5px;
	padding: 10px;
}
</style>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
let employees = [
    {empid:100,name:"Karan",salary:24000},
    {empid:200,name:"Shruti",salary:34000},
    {empid:300,name:"Sunil",salary:12000},
    {empid:400,name:"Kiran",salary:28000},
    {empid:500,name:"Dhar",salary:15000},
]

function showTable(){

	let text ="<table class='table table-hover'><thead><tr><th>Emp Id</th><th>Name</th><th>Salary</th></tr></thead>"
	text += "<tbody>"
	for(e of employees){
	    text += `<tr><td>${e.empid}</td><td>${e.name}</td><td>${e.salary}</td></tr>`
		}
	text += '</tbody></table>'
	
	document.getElementById('d1').innerHTML=text
}

function saveData(){
	let empid=parseInt(document.getElementById('empid').value)
	
	let pos=employees.findIndex( function(e){ return e.empid==empid})

	if(pos != -1){
		alert("Duplicate Employee data")
		return // leave the function
	}
	
	let name=document.getElementById('name').value
	let salary=parseInt(document.getElementById('salary').value)
	let e = {empid,name,salary}  // this is same as let e= {empid:empid,name:name,salary:salary}
	employees.push(e);
	showTable();
}

</script>

</head>
<body onload='showTable()'>
	<div class='container mt-5'>
		<div class='row'>
			<div class='col-4'>
				<div class='form-group'>
					Employee Id: <input type='number'  class='form-control' id='empid'>
				</div>
				<div class='form-group'>
					Name: <input type='text' class='form-control' id='name'>
				</div>
				<div class='form-group'>
					Salary: <input type='number' class='form-control' id='salary'>
				</div>
				<button class='btn btn-primary' onclick='saveData()'>Save Data</button>
			</div>
			<div class='col-4' id='d1'>Table Here</div>
		</div>
	</div>
</body>
</html>
