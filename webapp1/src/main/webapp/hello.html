<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>First web application</title>
</head>
<body>
	<h2>An Unordered HTML List</h2>

	<ul>
		<li>Coffee</li>
		<li>Tea</li>
		<li>Milk</li>
	</ul>

	<h2>An Ordered HTML List</h2>

	<ol>
		<li>Coffee</li>
		<li>Tea</li>
		<li>Milk</li>
	</ol>

	<table  border='1'>
		<tr>
			<th>Company</th>
			<th>Contact</th>
			<th>Country</th>
		</tr>
		<tr>
			<td>Deloitte</td>
			<td>Sudhir</td>
			<td>India</td>
		</tr>
		<tr>
			<td>Oracle</td>
			<td>John Kurien</td>
			<td>Mexico</td>
		</tr>
	</table>
<p> Some information </p>
</body>
</html>
